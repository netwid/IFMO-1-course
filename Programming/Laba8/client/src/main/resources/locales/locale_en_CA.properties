helpMsg=Help : display help on available commands\n\
Info : display information about the collection (type, initialization date, number of elements, etc.)\n\
Show {coordinates} : display the elements of the collection, sorted by distance from the given coordinates\n\
Add {element} : add a new element to the collection\n\
Clear : clear the collection\n\
Execute script file_name : read and execute a script from the specified file\n\
Add if max {element} : add a new element to the collection if its value is greater than the value of the largest element in this collection\n\
Add if min {element} : add a new element to the collection if its value is less than the smallest element of this collection\n\
Remove lower {length} : remove from the collection all elements smaller than the given one\n\
Exit : terminate the program on the client